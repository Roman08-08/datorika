<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Formas</title>
    <link href="css/stils.css" rel="stylesheet" type="text/css">
</head>
<body>
    <h1>Formas un ievadlauku piemērs</h1>
    <form>
        <p>Šodienas datums <input name="datums"></p>
        <p>Datums pēc X dienām: <input name="future"></p>
        <p>Ja gribi uzzināt šodienas datumu, spied pogu DATUMS 
            <input onclick="datums.value=new Date()" name="poga" value="DATUMS" type="button">
        </p>
        <p>Ievadi dienu skaitu: <input name="dienas"> <input type="button" name="poga1" value="Dienas" onclick="future.value=new Date(new Date().setDate(new Date().getDate() + Number(dienas.value)))"></p>
        <p>Ja gribi izdzēst datumua lodziņa saturu, spied pogu RESET
            <input value="RESET" type="reset">
        </p>
    </form>
    <form>
        <div>1.skaitlis<input type="text" name="sk1"> </div>
        <div>
            <input value="X" name="reiz" onclick="rez.value=sk1.value*sk2.value" type="button">
            <input type="button" name="sask" value="+" onclick="rez.value=Number(sk1.value)+Number(sk2.value)">
            <input type="button" name="atnem" value="-" onclick="rez.value=Number(sk1.value)-Number(sk2.value)">
            <input type="button" name="dal" value="/" onclick="rez.value=sk1.value/sk2.value">
            <input type="reset" name="reset" value="Reset">
        </div>
        <div>2.skaitlis<input type="text" name="sk2"> </div>
        <hr>
        <div>Rezultāts<input name="rez"> </div>
    </form>
    
</body>
</html>
